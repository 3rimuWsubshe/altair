sudo: required
dist: trusty
language: node_js
os:
- linux
- osx
node_js:
- 6
env:
- DEBUG=electron-forge:*
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
- npm install -g karma
- npm install -g electron-forge
- npm install
- ng build
script: ng lint && karma start karma.conf.js --single-run
before_deploy:
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then sudo apt-get install rpm; fi
- npm run make
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/make/*
  skip_cleanup: true
  on:
    tags: true
