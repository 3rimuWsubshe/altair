<div class="app-result-container">
  <div class="app-no-result" *ngIf="!queryResult">
    <div>No response</div>
  </div>
  <!--We want it to be hidden in the DOM, not removed so we use hidden-->
  <div class="app-result" [ngClass]="{ 'hide': !queryResult }">
    <div class="response-stats">
        STATUS CODE: 
        <span class="response-status-code">{{responseStatus}}</span>
        TIME SPENT: 
        <span class="response-time">{{responseTime}}ms</span>
    </div>
    <codemirror
     #editor
     class="app-query-result-textarea"
     [config]="resultEditorConfig"
     [ngModel]="queryResult | json"
    ></codemirror>
  </div>
</div>
