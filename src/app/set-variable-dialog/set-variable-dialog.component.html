<div class="set-variable-dialog-wrapper" [ngClass]="{ 'hide': !showVariableDialog }">
  <div class="app-dialog set-variable-dialog">
    <div class="app-dialog-header">
      <div class="app-dialog-title">Variables</div>
      Add, edit and remove variables in your request
    </div>
    <div class="app-dialog-body">
      <div class="set-variable-input-container" *ngFor="let variable of variables; let i = index">
        <div class="set-variable-input-column">
          <input type="text" class="set-variable-input" placeholder="Variable key" value="{{variable.key}}" (input)="variableKeyChange($event, i)">
        </div>
        <div class="set-variable-input-column">
          <input type="text" class="set-variable-input" placeholder="Variable value" value="{{variable.value}}" (input)="variableValueChange($event, i)">
        </div>
        <button class="variable-input-remove-button" (click)="removeVariable(i)" >&times;</button>
      </div>
    </div>
    <div class="app-dialog-footer">
      <button class="app-button active-grey left" (click)="addVariable()">Add variable</button>
      <button class="app-button active-primary right" (click)="toggleVariableDialog.next()">Save</button>
    </div>
  </div>
  <div class="app-dialog-overlay" (click)="toggleVariableDialog.next()"></div>
</div>
