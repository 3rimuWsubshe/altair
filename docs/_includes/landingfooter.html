<footer>
  <div class="releases">
    <h3 class="heading">get altair</h3>
    <div class="wrapper">
      <div class="row">
        {% for platform in site.releases %}
          <div class="column-3 platform">
            {% if platform.link %}
              <a href="{{ platform.link }}">
            {% endif %}
            <img class="{% unless platform.status %}platform--unavailable{% endunless %}" src="{{ '/assets/img/' | append: platform.image | relative_url }}">
            <p class="platform--name">{{ platform.name }}</p>
            {% unless platform.status %}
              <p>coming soon</p>
            {% endunless %}
            {% if platform.link %}
              </a>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
