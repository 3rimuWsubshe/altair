<footer>
  <div class="releases">
    <h3 class="heading">get altair</h3>
    <div class="wrapper">
      <div class="row">
        {% for platform in site.releases %}
          <div class="column-3 platform">
            <img class="{% unless platform.status %}platform--unavailable{% endunless %}" src="{{ site.baseurl }}/assets/img/{{ platform.image }}">
            <p class="platform--name">{{ platform.name }}</p>
            {% unless platform.status %}
              <p>coming soon</p>
            {% endunless %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
