appId: com.xkoji.altair
productName: Altair GraphQL Client
directories:
  buildResources: electron
  output: out
files:
  - '**/*'
  - 'electron/**/*'
  - '!src/**/*'
  - '!out/**/*'
  - '!packages/**/*'
  - '!web-ext-artifacts/**/*'
  - '!coverage/**/*'
  - '!docs/**/*'
  - '!chrome-extension/**/*'
afterSign: electron/scripts/notarize.js
mac:
  category: public.app-category.developer-tools
  icon: electron/icon.png
  artifactName: ${name}_${version}_${arch}_mac.${ext}
  hardenedRuntime: true
  entitlements: electron/entitlements.mac.plist
  entitlementsInherit: electron/entitlements.mac.plist
  # gatekeeperAssess: false
dmg:
  icon: electron/icon.png
linux:
  artifactName: ${name}_${version}_${arch}_linux.${ext}
  icon: electron/icons
snap:
  publish: github
win:
  artifactName: ${name}_${version}_${arch}_win.${ext}
electronCompile: false
protocols:
  name: Altair GraphQL Client
  schemes:
    - altair
  role: Viewer
artifactName: ${name}_${version}_${arch}.${ext}
publish:
  provider: github
  releaseType: release
fileAssociations:
  - ext: agq
    description: Altair GraphQL Query
    role: Viewer
  - ext: agc
    description: Altair GraphQL Collection
    role: Viewer
